<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>

    <link rel="stylesheet" href="CSS/styles.css">

    <script src="JavaScript/script.js" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <div class="todo-container">
        <header>
            <h1>Listas e lembretes</h1>
        </header>
        <form id="todo-form">
            <p>Crie uma tarefa</p>
            <div class="controle-form">
                <input type="text" id="todo-input" placeholder="Qual a sua tarefa?">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>
        <form  id="editar-form" class="hide">
            <p>Edite a sua tarefa</p>
            <div class="controle-form">
                <input type="text" id="editar-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancelar-edit">Cancelar</button>
        </form>
        <div id="barra-de-ferramentas">
        </div>
        <div id="todo-lista">
            <div class="todo">
                <h3>Trabalhando</h3>
                <button class="terminados">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="editar-pendencia">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remover-pendencia">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
          
        </div>
    </div>
</body>
</html>
